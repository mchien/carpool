<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">    
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <span class="text">Name/ID:</span> 
        <br>
        <input type="text">        
        <br><br>

        <span class="text">Password:</span> 
        <br>
        <input type="password">
        <br>
        
        <input type="button" value="Sign IN" class="button">
    </div>
    <div class="container">
        <input type="radio" name="role" value="driver" class="text"> I am a driver<br>
        <input type="radio" name="role" value="passenger" class="text"> I am a passenger<br>
        <br>

        <span class="text">How many passengers can you take?</span>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
    </div>
    <div class="poolContainer container">
        <div class="poolDriver">
            <div class="driverName">Name</div>
            <img src="assets/driver.png" alt="driver" class="driverImg">
        </div>        
        <div class="poolPassenger repeatable">
            <div class="passengerInfo">
                <div class="passengerLeft text">Name NameName</div>
                <img src="assets/passenger.png" alt="passenger" class="passengerImg">
            </div>

            <div class="passengerBox"></div>

            <div class="passengerInfo">
                <div class="passengerRight text">NameName Name</div>
                <img src="assets/passenger.png" alt="passenger" class="passengerImg">
            </div>

        </div>
    </div>
    <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/"             title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"             title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    <div>Icons made by <a href="https://www.flaticon.com/authors/gregor-cresnar" title="Gregor Cresnar">Gregor Cresnar</a> from <a href="https://www.flaticon.com/"             title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"             title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
</body>
</html>
